<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de moneda</title>
</head>
<body>

    <h1>Conversor de moneda</h1>
    <img src="img/moneda.png" alt="" class="conversor-imagen">
    <p>Escoje la moneda y la cantidad para realizar la conversion</p>
    
    <div class="container">
        <div class="moneda">
            <select id="moneda-uno">
                <option value="AED">AED</option>
                <option value="BGN">BGN</option>
                <option value="CAD">CAD</option>
                <option value="DKK">DKK</option>
                <option value="EGP">EGP</option>
                <option value="EUR">EUR</option>
                <option value="HNL">HNL</option>
                <option value="HUF">HUF</option>
                <option value="INR">INR</option>
                <option value="ISK">ISK</option>
                <option value="JPY">JPY</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="PKR">PKR</option>
                <option value="RUB">RUB</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="TRY">TRY</option>
                <option value="UAH">UAH</option>
                <option value="USD" selected>USD</option>
                <option value="ZAR">ZAR</option>
            </select>

            <input 
            type="number" 
            id="cantidad-uno" 
            placeholder="0"  
            value="1"
            >

        </div>

        <div class="taza-cambio-container">
            <button class="btn" id="taza">
                cambio
            </button>

            <div class="cambio" id="cambio"></div>

        </div>

        <div class="moneda">
            <select id="moneda-dos">
                <option value="AED">AED</option>
                <option value="BGN">BGN</option>
                <option value="CAD">CAD</option>
                <option value="DKK">DKK</option>
                <option value="EGP">EGP</option>
                <option value="EUR">EUR</option>
                <option value="HNL" selected>HNL</option>
                <option value="HUF">HUF</option>
                <option value="INR">INR</option>
                <option value="ISK">ISK</option>
                <option value="JPY">JPY</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="PKR">PKR</option>
                <option value="RUB">RUB</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="TRY">TRY</option>
                <option value="UAH">UAH</option>
                <option value="USD">USD</option>
                <option value="ZAR">ZAR</option>

            </select>

            <input 
            type="number" 
            id="cantidad-dos" 
            placeholder="0"  
            >

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
